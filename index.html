<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOSHIN AI | Snow Filter HD</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: #000;
            display: flex; flex-direction: column; align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* 1. Camera Container (Half Mode) */
        .cam-wrapper {
            position: relative;
            width: 100%;
            height: 70vh; /* Waxaan ka dhigay barkii sare ee shaashadda */
            overflow: hidden;
            background: #111;
            border-bottom: 3px solid #00f2ff;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* iPhone Vivid & Soft Filter */
            filter: brightness(1.1) contrast(1.05) saturate(1.2) blur(0px);
        }

        /* 2. Snow Animation Effect */
        .snow-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(70vh); }
        }

        /* 3. Controls Layout */
        .controls {
            height: 30vh;
            width: 100%;
            background: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn-record {
            width: 70px; height: 70px;
            background: red;
            border: 4px solid white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .btn-record:active { transform: scale(0.9); }

        .title { font-size: 14px; letter-spacing: 2px; color: #00f2ff; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="cam-wrapper">
        <video id="webcam" autoplay playsinline></video>
        <div class="snow-overlay" id="snow-box"></div>
    </div>

    <div class="controls">
        <div class="title">IPHONE 17 PRO | SNOW MODE</div>
        <p style="font-size: 12px; opacity: 0.6;">Duubista bilow si aad muqaal baraf leh u hesho</p>
        <div class="btn-record" id="recordBtn"></div>
    </div>

    <script>
        // Start HD Camera
        async function startCam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 1280, height: 720 } 
                });
                document.getElementById('webcam').srcObject = stream;
            } catch (err) {
                alert("Fadlan ogolow kamaradda si barafka u aragto!");
            }
        }

        // Create Snowflakes
        function createSnow() {
            const snowBox = document.getElementById('snow-box');
            for (let i = 0; i < 50; i++) {
                let flake = document.createElement('div');
                flake.className = 'snowflake';
                
                let size = Math.random() * 5 + 2 + 'px';
                flake.style.width = size;
                flake.style.height = size;
                
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = Math.random() * 3 + 2 + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                
                snowBox.appendChild(flake);
            }
        }

        startCam();
        createSnow();
    </script>
</body>
</html>
